<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css"> -->
    <link rel="stylesheet" href="styles/main.css">
    <title>video player</title>
</head>
<body>
    <div class="player">
        <video class="player__video viewer"></video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">â–¶ </button>
            <input type="range" name="volume" id="" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" id="" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button class="player__button" data-skip="-10"> 10s</button>
            <button class="player__button" data-skip="25">25s >></button>

        </div>
    </div>

    

    <!-- <script src="libs/bootstrap/bootstrap.min.js"></script> -->
    <script src="scripts/main.js"></script>
</body>
</html>
